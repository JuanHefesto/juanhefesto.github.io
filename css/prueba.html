<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fondo Estrellado Realista</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000; /* Fondo negro profundo */
      overflow: hidden;
    }

    .sky {
      width: 100%;
      height: 100%;
      position: relative;
      background: radial-gradient(ellipse at bottom, #0d0d26 0%, #000000 100%);
    }

    .stars {
      width: 2px;
      height: 2px;
      background: white;
      position: absolute;
      top: 50%;
      left: 50%;
      box-shadow:
        100px 200px white,
        300px 400px white,
        -200px 300px white,
        400px 100px white,
        -100px -100px white,
        250px -250px white,
        -300px 150px white,
        -400px -300px white,
        200px -100px white,
        -250px -200px white;
      animation: twinkle 2s infinite ease-in-out alternate;
      border-radius: 50%;
    }

    @keyframes twinkle {
      0% {
        opacity: 0.2;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="sky">
    <div class="stars"></div>
  </div>
</body>
</html>
